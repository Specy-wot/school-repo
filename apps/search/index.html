        <meta charset="utf-8">
        <meta name="description" content="Advanced search engine">
        <meta name="author" content="Specy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="Scegli colore tema">
        <title>Search+</title>
        <link rel="stylesheet" href="/css/specy.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>

    <body class="flex centerY">
        <div class="title margin margin-top-6">
            Search +
        </div>
        <div class="column" style="width: 60vw;">
            <div class="container rounded box-shadow min-y-4 flex" style="overflow: hidden; padding:0;">
                <input type="text" class="searchBar" placeholder="Keywords">
                <input type="button" class="search" value="search">
            </div>
            <div class="row margin-1">
                <div class="rounded property wm-L3 row">
                    without:
                    <div type="text" class="innerProp wm-L1" contenteditable="true" spellcheck="false"></div>
                </div> 
                <div class="rounded property wm-L3 row">
                    from domain:
                    <div type="text" class="innerProp wm-L1" contenteditable="true" spellcheck="false"></div>
                </div> 
                <div class="rounded property wm-L3 row">
                    in language:
                    <div type="text" class="innerProp wm-L1" contenteditable="true" spellcheck="false"></div>
                </div> 
                <div class="rounded property wm-L3 row">
                    has file:
                    <select class="innerProp wm-L1">
                        <option>Any format</option>
                        <option>.pdf</option>
                        <option>.ppt</option>
                        <option>.doc</option>
                        <option>.xls</option>
                        <option>.ps</option>
                        <option>.rtf</option>
                        <option>Any format</option>
                        <option>Any format</option>
                        <option>Any format</option>
                    </select>
                </div> 
                <div class="rounded property wm-L3 row">
                    from year:
                    <div type="text" class="innerProp wm-L1" contenteditable="true" spellcheck="false"></div>
                    to
                    <div type="text" class="innerProp wm-L1" contenteditable="true" spellcheck="false"></div>
                </div>  
                <div class="rounded property wm-L3 row">
                    from place:
                    <div type="text" class="innerProp wm-L1" contenteditable="true" spellcheck="false"></div>
                </div> 
            </div>
            
        </div>
        </div>
    </body>
