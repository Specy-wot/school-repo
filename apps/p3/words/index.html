<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Esercizio su giochi per bambini">
    <meta name="author" content="Specy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="Scegli colore tema">
    <title>Esercizio TPSIT</title>
    <link rel="stylesheet" href="/css/specy.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
</head>


<body>
    <div class="navbar">
        <div class="goBackWrapper">
            <a href="../index.html" class="fillX">
                <button class="button darkTeal fillX">Torna indietro</button>
            </a>
        </div>

        <div id="studentName">

        </div>
    </div>
    <div class="gamesWrapper">
        <div class="gamePicker">
            <input type="button" class="button gameBtn" value="1" gameNum=1 onclick="selectGame(this)">
            <input type="button" class="button gameBtn" value="1" gameNum=2 onclick="selectGame(this)">
            <input type="button" class="button gameBtn" value="1" gameNum=3 onclick="selectGame(this)">
            <input type="button" class="button gameBtn" value="1" gameNum=4 onclick="selectGame(this)">
            <input type="button" class="button gameBtn" value="1" gameNum=5 onclick="selectGame(this)">
        </div>
        <div class="gamesHolder">
            <div class="game">
                <div class="title">Game 1</div>
            </div>
            <div class="game">
                <div class="title">Game 2</div>
            </div>
            <div class="game">
                <div class="title">Game 3</div>
            </div>
            <div class="game">
                <div class="title">Game 4</div>
            </div>
            <div class="game">
                <div class="title">Game 5</div>
            </div>
        </div>
    </div>
</body>
